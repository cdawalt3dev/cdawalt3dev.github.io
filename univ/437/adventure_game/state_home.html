<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Adventure Game</title>
  <link rel="shortcut icon" type="image/x-icon" href="../global/img/img_icon_adventure_game.png" />
  
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="js/global.js"> </script>
  <script src="js/state_home.js"> </script>
</head>
<body>
  
  <div id="divContent" >
  
    <div class="divTitle">
	  <p class="pTitle">Home</p>
	</div>
	
	<div class="divScene">
	
	  <div id="divSceneHome">
	    <!--<img class="imgScene" alt="" src="img/home_room.png"/>-->
	    <a class="aClickable" href="#"><img id="imgHomeHoe" alt="hoe" src="img/home_hoe.png"/></a>
	    <a class="aClickable" href="#"><img id="imgHomeSword" alt="sword" src="img/home_sword.png"/></a>
	    <a class="aClickable" href="#"><img id="imgHomeBook" alt="book" src="img/home_book.png"/></a>
	  </div>
	</div>
	
	
	<div id="divInventory" class="JS_HomeInventory">
	  <div class="divIntentoryLabel">
	    <p class="pInventoryLabel">Inventory:</p>
	  </div>
	  <div id="JS_divInventorySlots" class="divInventorySlotGroup">
	    <!--
		To be filled with HTML elements of this form in Javascript at startup, where "X" is a number from 0 to Number of Slots:
	    <a class="aClickable" href="#"><img id="imgInvSlotX" class="imgInventorySlot"></img></a>
		-->
	  </div>
	  <div id="divGold">
	    <div class="divGoldLabel">
	      <p class="pGoldLabel">Gold:</p>
		</div>
		<div id="divGoldQuantity">
		  <p id="pGoldQuantity"> ? </p>
		</div>
	    
	  </div>
	</div>
	
	
	<div class="divTextCondensed">
  
	  <div id="JS_HomeHelpText" style="display:none;">
	  <p> Click on items in the room to take them. </p>
	  <p> Click on items in the inventory to leave them here. </p>
	  <p> Proceed when ready. </p>
	  </div>
	  <p id="pCustomMessage"> </p>
	
	</div>
	
	<div class="divChoiceGroupHorizontalCondensed">
		<a id="JS_LeaveHome" class="aChoice aChoiceHorizontal" href="state_outside.html">Proceed</a>
  
	</div>
  </div><!-- END OF divContent -->
  
  
  
  
  
  
  <a class="aBack" href="../index.html">Quit</a>
  
</body>
</html>
