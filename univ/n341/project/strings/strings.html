<!--

NOTE:
~methods "replaceAllInStringPreserveCase", called from text mod method "pirateApostrophePlus", and "removeConsecutiveSpaces" demonstrate use of "indexOf", "charAt", and "substring".
~method "getStringSafe" makes use of "trim" on the base string before deviations are made.  "removeConsecutiveSpaces" is also applied to the base string before deviations are made.
~"toUpperCase" & "toLowerCase" are used in their aptly named deviations.
~replaceAllInString (and ...IgnoreCase) use "replace" with a regex to apply to all occurences within a string instead of only the first.

~Replacement is also done by building a new string the same size as a section to be edited, copying chars that do not change, changing those that do, and appending to the deviation's result in progress (replaceAllInStringPreserveCase).  Or, it may build the entire result string one character at a time (shiftASCII).  Either way, this is less expensive than appending each char to an eventually large string, since concatenation generates a modified copy of the entire string.
~For consistency, all deviation methods accept two parameters, the base string and the base string split into an array of words (separated by spaces in the base), regardless of whether the array of words is needed.
