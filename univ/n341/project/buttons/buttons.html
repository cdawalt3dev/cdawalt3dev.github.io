BUTTONS EXTRA INFO
*This project assigns the 3 in-game action buttons their methods via non-jquery event handlers,
 while the last 3 in-game action buttons receive their methods as non-jquery action listeners.
 
*There is a "multi-function" event listener, modeled after the example given.  The "Clear" button's contents have been sent to their own method "clearScreen", and the Clear button's click method calls both "clearScreen" and "promptAboutClearingScreen".  The prompt only occurs if alerts are enabled (top-right checkbox).

*The clear button is only available after clicking "See Msg Log"






HELP (from Functions):
Defeat the enemy by sinking their ship (make the health hit 0).  The ship on the left is yours.  If it sinks, you lose.
ACTIONS:
Fire - attempt to damage the enemy.  Has a chance of missing, especially against a swerving opponent.
Plunder - chance to steal wood (health) or a cannon, increasing your damage dealt and decreasing theirs.
Taunt - decrease enemy morale to give an extra chance to miss.  Only works up to so many times.
Repair - recover health
Swerve - higher chance of missing an enemy attack
Retreat - give up

Proceed - advance an event.  Required at the beginning.
See Msg Log - look at past messages (only those involving quantity are recorded).

In log-view mode:
Clear - remove all recorded text.
Spam - print out each of the text-concatenation printout methods as well as the alert beforehand.

 *Also, check "Cheat mode", top-left, to make all enemy damage do 1 for an easy win.
