<!--
 Filename: triggered.html
 Written by: Chris Dawalt
 Creation Date: 2 November 2016
 Purpose: Set up some events and prove that they were called.
 Modification History:
 Original Build.
 
 *Note that the unnecessary events (ready, keyup, click) are provided in addition to the following:
 	load
	resize
	keyPress
	keyDown
	mouseMoveRow;
	mouseDownRow;
	mouseUp
    
 *all events are registered for window, document, & "Test Element" (a box below the table on top).  Clicking / typing while the box's textArea is selected will trigger its mouse / key events accordingly.
 *One-time-only startup events stay checked permanently.  Other events turn their table positions (rows are events, columns are what it occurred under) into check-marks immediately and quickly fade back into X's.
-->
